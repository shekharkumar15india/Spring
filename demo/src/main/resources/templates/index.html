<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1976d2;
            text-align: center;
            text-decoration: none !important;
        }
        /* Add Student Link Styling */
        .add-link {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .add-link:hover { background-color: #218838; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            color: #333;
        }
        tr:hover { background-color: #f1f1f1; }

        /* Action Buttons */
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
        .btn-update { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; color: white; margin-left: 5px; }
        
        .btn-update:hover { background-color: #e0a800; }
        .btn-delete:hover { background-color: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <h1>All Students List</h1>

    <a href="/add" class="add-link">+ Add New Student</a>

    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th style="text-align: center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student, studentStat : ${students}">
                <td th:text="${studentStat.count}">1</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">Email</td>
                <td th:text="${student.address}">Address</td>
                <td style="text-align: center;">
                    <a th:href="@{/update/{id}(id=${student.id})}" class="btn btn-update">Update</a>
                    
                    <a th:href="@{/delete/{id}(id=${student.id})}" 
                       class="btn btn-delete"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
