<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color:lightgrey;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 { text-align: center; color: #333; }

        .form-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }

      
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

       
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
            outline: none;
        }

      
        .btn-submit {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="text-decoration: underline;">Add New Student</h2>
    <form th:action="@{/add}" th:object="${student}" method="post">
        
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter full name" required/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="example@mail.com"  required/>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" th:field="*{address}" placeholder="City, Country" required/>
        </div>

        <button type="submit" class="btn-submit">Save Student</button>
        
    </form>
</div>

</body>
</html>
