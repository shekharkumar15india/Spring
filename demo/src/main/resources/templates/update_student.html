<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .update-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            box-sizing: border-box; /* padding se width na bade */
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 2;
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .btn-cancel {
            flex: 1;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="update-card">
    <h2>Update Student Details</h2>
    
    <form th:action="@{/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Enter name" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter email" required />
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" th:field="*{address}" placeholder="Enter address" required />
        </div>

        <div class="btn-group">
            <button type="submit">Save Changes</button>
            <a href="/" class="btn-cancel">Cancel</a>
        </div>
        
    </form>
</div>

</body>
</html>
